        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startQuiz() {
            // éšæœºæŠ½å–20é¢˜
            const shuffled = shuffleArray(questionsData.questions);
            selectedQuestions = shuffled.slice(0, 20);
            
            // é‡ç½®çŠ¶æ€
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            
            // åˆ‡æ¢ç•Œé¢
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            
            // æ˜¾ç¤ºç¬¬ä¸€é¢˜
            showQuestion();
        }

        function showQuestion() {
            const question = selectedQuestions[currentQuestionIndex];
            
            // æ›´æ–°è¿›åº¦æ¡
            const progress = ((currentQuestionIndex + 1) / selectedQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // æ›´æ–°é¢˜å·
            document.getElementById('questionNumber').textContent = 
                `ç¬¬ ${currentQuestionIndex + 1} é¢˜ / å…± ${selectedQuestions.length} é¢˜`;
            
            // æ›´æ–°é—®é¢˜
            document.getElementById('questionText').textContent = question.question;
            
            // æ›´æ–°é€‰é¡¹
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = String.fromCharCode(65 + index) + '. ' + option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            // ç¦ç”¨ä¸‹ä¸€é¢˜æŒ‰é’®
            document.getElementById('nextBtn').disabled = true;
        }

        function selectOption(index) {
            // ç§»é™¤æ‰€æœ‰é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // æ·»åŠ é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.option')[index].classList.add('selected');
            
            // è®°å½•ç­”æ¡ˆ
            userAnswers[currentQuestionIndex] = index;
            
            // å¯ç”¨ä¸‹ä¸€é¢˜æŒ‰é’®
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            // æ£€æŸ¥ç­”æ¡ˆ
            if (userAnswers[currentQuestionIndex] === selectedQuestions[currentQuestionIndex].correctAnswer) {
                score++;
            }
            
            currentQuestionIndex++;
            
            if (currentQuestionIndex < selectedQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            // åˆ‡æ¢åˆ°ç»“æœç•Œé¢
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            // è®¡ç®—è¯„çº§
            let rank, comment;
            
            if (score >= 19) {
                rank = 'S';
                comment = 'æˆ‘å»ï¼Œå“å“­äº†';
            } else if (score >= 15) {
                rank = 'A';
                comment = 'å†å²é¢†åŸŸå¤§ç¥';
            } else if (score >= 11) {
                rank = 'B';
                comment = 'æ­å–œä½ æ‰“è´¥äº†99.9%çš„å¤§å­¦ç”Ÿ';
            } else if (score >= 6) {
                rank = 'C';
                comment = 'å‹‰å¼ºç®—ä½ æœ‰ç‚¹å¸¸è¯†';
            } else {
                rank = 'D';
                comment = 'ç†Šä¸ç†Šæœ‰ç‚¹ä¸ˆåŒ–ï¼Ÿ';
            }
            
            // æ˜¾ç¤ºç»“æœ
            document.getElementById('rankBadge').textContent = rank;
            document.getElementById('scoreText').textContent = `ä½ ç­”å¯¹äº† ${score} / 20 é¢˜`;
            document.getElementById('commentText').textContent = comment;
        }

        function restartQuiz() {
            // é‡ç½®åˆ°å¼€å§‹ç•Œé¢
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }
